<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
    <div class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:shadow sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-48 mx-auto">
                <img
                    src="assets/images/logo/logo-text.svg"
                    class="w-full"
                    alt="Logo"
                />
            </div>

            <!-- Title -->
            <div
                class="mt-8 text-2xl font-extrabold tracking-tight leading-tight text-center"
            >
                {{ "sign-out.signed-out" | transloco }}
            </div>
            <div class="flex justify-center mt-4 font-medium">
                <!-- Redirect countdown -->
                <ng-container *ngIf="countdown > 0">
                    {{ "sign-out.redirecting-in" | transloco }}
                    {{ countdown | i18nPlural : countdownMapping }}
                </ng-container>

                <!-- Redirect message -->
                <ng-container *ngIf="countdown === 0">
                    {{ "sign-out.signed-out" | transloco }}
                </ng-container>
            </div>

            <!-- Form footer -->
            <div class="mt-8 text-md font-medium text-secondary text-center">
                <span>{{ "sign-out.go-to" | transloco }}</span>
                <a
                    class="ml-1 text-primary-500 hover:underline"
                    [routerLink]="['/sign-in']"
                >
                    {{ "sign-out.sign-in-link" | transloco }}
                </a>
            </div>
        </div>
    </div>
</div>
