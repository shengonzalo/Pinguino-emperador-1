<div class="w-full max-w-3xl">
    <!-- Form -->
    <form [formGroup]="securityForm">
        <!-- Section -->
        <div class="w-full">
            <div class="text-xl">
                {{ "settings.change-password" | transloco }}
            </div>
            <div class="text-secondary">
                {{ "settings.change-password-description" | transloco }}
            </div>
        </div>
        <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
            <!-- Current password -->
            <div class="sm:col-span-4">
                <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>{{
                        "settings.current-password" | transloco
                    }}</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:key'"
                        matPrefix
                    ></mat-icon>
                    <input
                        [formControlName]="'oldPasswordHash'"
                        type="password"
                        matInput
                    />
                </mat-form-field>
            </div>

            <!-- New password -->
            <div class="sm:col-span-4">
                <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>{{
                        "settings.new-password" | transloco
                    }}</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:key'"
                        matPrefix
                    ></mat-icon>
                    <input
                        [formControlName]="'newPasswordHash'"
                        type="password"
                        matInput
                    />
                </mat-form-field>
                <div class="mt-1 text-md text-hint">
                    {{ "settings.password-requirements" | transloco }}
                </div>
            </div>

            <!-- Confirm new password -->
            <div class="sm:col-span-4">
                <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>{{
                        "settings.confirm-new-password" | transloco
                    }}</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:key'"
                        matPrefix
                    ></mat-icon>
                    <input
                        [formControlName]="'confirmPassword'"
                        type="password"
                        matInput
                    />
                </mat-form-field>
            </div>
        </div>

        <!-- Divider -->
        <div class="my-10 border-t"></div>

        <!-- Actions -->
        <div class="flex items-center justify-end">
            <button mat-stroked-button type="button">
                {{ "actions.cancel" | transloco }}
            </button>
            <button
                class="ml-4"
                mat-flat-button
                type="button"
                [color]="'primary'"
                [disabled]="securityForm.invalid"
                [matTooltip]="'actions.save' | transloco"
                (click)="changePassword()"
            >
                {{ "actions.save" | transloco }}
            </button>
        </div>
    </form>
</div>
